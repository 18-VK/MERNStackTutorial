<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM- Insert and Remove elements</title>
    <style>
        .box
        {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Comment node data -->
        <div class="box " data-BoxNumber = "4">Box1</div>
        <div class="box">Box2</div>
        <div class="box">Box3</div>
        <div class="box">Box4</div>
    </div>
    <div hidden>I am hidden</div> <!-- hidden using hiiden attribute -->
    <div id = "NotHiddenEle">I am not hidden</div> <!-- made hidden using JS -->
    <script src="script.js"></script>
</body>
</html>
