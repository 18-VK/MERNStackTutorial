<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Fill the form to enroll yourself for tournament</h2>
    <form action="" method="post"> <!--we will see diff btw post and get method futhure-->
        <fieldset>
            <legend>Personal details:</legend>
            <div> <!-- we will learn about div futhur-->
                <label for="NameOfPlayer">Enter your Name</label>
                <input type="text" id="NameOfPlayer" name="username" placeholder="Your Name" autofocus>
                <!--Auto focus to an inout field-->
            </div>
            <div>
                <label for="DOB">Enter your DOB</label>
                <input type="date" Id="DOB" name="DOB" placeholder="Your DOB" required>
                <!--require - Mandatory to file otherwise form will not submit-->
            </div>
            <div>
                <label for="Phone">Enter your Phone number</label>
                <input type="tel" Id="Phone" name="Phone" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required inputmode="numeric">
                <!--require - Mandatory to file otherwise form will not submit-->
            </div>
            <div>
                <label for="SelectGender">Select your Gender</label>
                <select name="Select Gender" id="SelectGender" multiple="2">
                    <!-- You can use size and multiple attribute to select multiple value, use ctrl and click-->
                    <!-- Use the size attribute to specify the number of visible values: -->
                    <!-- Use the multiple attribute to allow the user to select more than one value: -->
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div>
                <label for="About">Write about yourself</label>
                <textarea name="About" id="about" cols="15" rows="10"></textarea>
            </div>
            <div>
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
            </div>
            <div>
                <label for="gsearch">Search Google:</label>
                <input type="search" id="gsearch" name="gsearch">
            </div>
            <hr>
            <label for="Sub">click submit </label>
            <input type="submit" id="Sub">
            <input type="reset" value="Reset">

            <!-- we are many more, please check given links-->
        </fieldset>
    </form>
</body>

</html>
