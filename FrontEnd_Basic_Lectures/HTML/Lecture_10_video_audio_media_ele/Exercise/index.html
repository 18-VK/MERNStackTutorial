<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player-A vibe</title>
    <meta name="description" content="The Media player is all about vibe.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="50" height="40" src="Spotify_icon.svg.webp" alt="Spotify">

        <li>Audio</li>

    <h4 class="underline">Audio</h4>
    <label for="">Enjoy audio given below</label>
    <div>

    <video src="video copy.mp4" height="350" controls></video>
    <h4 class="underline">Youtube</h4>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TyMUY2CDrjc?si=XKVzvcl1oZB2OWXN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
